<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interactivity</title>
  </head>
  <body>
    <!-- Hover State Styling -->
    <button
      class="bg-black text-white py-3 px-5 rounded lg m-3 hover:bg-orange-500 hover:text-white"
    >
      Submit
    </button>

    <!-- Focus State Styling -->
    <button
      class="bg-black text-white py-3 px-5 rounded lg m-3 focus:bg-green-500 focus:text-white"
    >
      Submit
    </button>

    <!-- Active State Styling -->
    <button
      class="bg-black text-white py-3 px-5 rounded lg m-3 active:bg-yellow-500 active:text-white"
    >
      Submit
    </button>

    <!-- Styling based on parent state -->
    <a
      href=""
      class="group block max-w-xs max-auto-rounded-lg p-6 bg-white shadow-lg space-h-3 hover:bg-sky-500"
    >
      <h3 class="group-hover:text-white">Card Title</h3>
      <p class="group-hover:text-white">This is the card text</p>
    </a>
    <!-- Pseudo Classes -->
    <ul>
      <li class="first:bg-red-200">Item 1</li>
      <li class="first:bg-red-200">Item 2</li>
      <li class="first:bg-red-200">Item 3</li>
      <li class="first:bg-red-200">Item 4</li>
      <li class="first:bg-red-200">Item 5</li>
      <li class="first:bg-red-200">Item 6</li>
    </ul>

    <!-- Use appearance-none to reset any browser specific styling on an element. This utility is often used when creating custom form components. -->

</html>
